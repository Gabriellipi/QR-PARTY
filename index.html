<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrada QR - Fiesta</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: auto;
        }
        .frame {
            width: 100%;
            height: 100%;
            background: url('Purple and White Modern Scan QR Code Instagram Post (4).png') no-repeat center center;
            background-size: cover;
        }
        #canvasQR {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .input-group input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
        }
        .input-group button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: red;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }
        button {
            padding: 12px;
            margin: 10px;
            width: 250px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background-color: #25d366;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #1da851;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: white;
            color: black;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #6b2d7d;
            color: white;
        }
        .boton-borrar {
            background: none;
            border: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>üéüÔ∏è Generar Entrada QR</h2>

    <div class="input-group">
        <input type="text" id="nombre" placeholder="Nombre" />
        <button onclick="document.getElementById('nombre').value = ''">‚ùå</button>
    </div>
    <div class="input-group">
        <input type="text" id="apellido" placeholder="Apellido" />
        <button onclick="document.getElementById('apellido').value = ''">‚ùå</button>
    </div>

    <button onclick="generarQR()">‚ú® Generar Entrada</button>

    <div class="container">
        <div class="frame"></div>
        <canvas id="canvasQR"></canvas>
    </div>

    <div id="info"></div>
    <button id="btnWhatsapp" style="display:none;" onclick="compartirWhatsApp()">üì≤ Enviar por WhatsApp</button>

    <h3>üìã Lista de Invitados</h3>
    <table id="tablaInvitados">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>ID</th>
                <th>Token</th>
                <th>üóëÔ∏è</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let invitados = JSON.parse(localStorage.getItem('invitados')) || [];

        window.onload = function () {
            actualizarTabla();
        };

        function generarID() {
            return crypto.randomUUID().slice(0, 6).toUpperCase();
        }

        function generarToken() {
            return Math.random().toString(36).substring(2, 10);
        }

        function generarQR() {
            const nombre = document.getElementById("nombre").value.trim();
            const apellido = document.getElementById("apellido").value.trim();
            if (!nombre || !apellido) {
                alert("Por favor ingresa un nombre y apellido v√°lidos.");
                return;
            }

            const id = generarID();
            const token = generarToken();
            const datos = `Nombre: ${nombre}\nApellido: ${apellido}\nID: ${id}\nToken: ${token}`;

            QRCode.toCanvas(document.getElementById("canvasQR"), datos, function (error) {
                if (error) {
                    console.error("Error generando el c√≥digo QR", error);
                    alert("Hubo un problema al generar el c√≥digo QR.");
                }
            });

            document.getElementById("info").innerHTML = `‚úÖ Entrada creada con ID: ${id}`;
            document.getElementById("btnWhatsapp").style.display = "block";

            const nuevo = { nombre, apellido, id, token };
            invitados.push(nuevo);
            localStorage.setItem('invitados', JSON.stringify(invitados));
            actualizarTabla();
        }

        function actualizarTabla() {
            const tabla = document.querySelector("#tablaInvitados tbody");
            tabla.innerHTML = "";
            invitados.forEach((inv, index) => {
                const fila = tabla.insertRow();
                fila.insertCell(0).innerText = inv.nombre;
                fila.insertCell(1).innerText = inv.apellido;
                fila.insertCell(2).innerText = inv.id;
                fila.insertCell(3).innerText = inv.token;

                const celdaBorrar = fila.insertCell(4);
                const btnBorrar = document.createElement("button");
                btnBorrar.classList.add("boton-borrar");
                btnBorrar.innerHTML = "üóëÔ∏è";
                btnBorrar.onclick = function () {
                    invitados.splice(index, 1);
                    localStorage.setItem('invitados', JSON.stringify(invitados));
                    actualizarTabla();
                };
                celdaBorrar.appendChild(btnBorrar);
            });
        }

        function compartirWhatsApp() {
            const ultimo = invitados[invitados.length - 1];
            const mensaje = `üéâ Entrada para la fiesta\nNombre: ${ultimo.nombre}\nApellido: ${ultimo.apellido}\nID: ${ultimo.id}\nToken: ${ultimo.token}`;
            const link = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
            window.open(link, '_blank');
        }
    </script>

</body>
</html>
